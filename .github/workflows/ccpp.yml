name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run:
        sudo apt-get install -y valgrind cppcheck g++-9 cmake
    - name: make
      run:
        g++-9 -Wall -Wextra -pedantic -std=c++17 main.cpp Nod_dublu.cpp Coada_prioritati.cpp Coada_prioritati.h Nod_simplu.h Nod_simplu.cpp Nod_simplu.h -o main -g
    - name: cppcheck
      run:
        cppcheck --enable=all .
    - name: valgrind
      run: valgrind -v --leak-check=full --show-leak-kinds=all --track-origins=yes ./main
